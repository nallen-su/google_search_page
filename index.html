<html>

	<head>
		<title>Google Search Mockup</title>
		<link rel="stylesheet" type="text/css" href="google_search.css">
	</head>

	<body>
		<header>
			<div class="logo_box">
				<img src="images/google_logo_small.png">
			</div>
			<div class="search"> <!-- start of search -->
				<div class="search_bar">
					<form action="#" method="GET" name="searchbar">
						<input type="text">
					</form>
					<div class="microphone_box">
						<img src="images/microphone.png">
					</div>
				</div>
			</div> <!-- end of search -->
		</header>
	</body>

</html>
