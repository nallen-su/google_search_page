<html>

	<head>
		<title>Google Search Mockup</title>
		<link rel="stylesheet" type="text/css" href="google_search.css">
	</head>

	<body>
		<header>
			<div class="logo_box">
				<img src="images/google_logo_small.png">
			</div>
			<div class="search"> <!-- start of search -->
				<div class="search_bar">
					<form action="#" method="GET" name="searchbar">
						<input type="text">
					</form>
					<div class="microphone_box">
						<img src="images/microphone.png">
					</div>
				</div>
				<div class="search_button">
					<a href="#"><img src="images/search_button.png"></a>
				</div>
			</div> <!-- end of search -->
			<div class="tiny_logo_box">
				<a href="#"><img src="images/grid.png"></a>
				<a href="#"><img src="images/alarm.png"></a>
				<img src="images/head.png">
			</div>
		</header>
	</body>

</html>
